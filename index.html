<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

<link rel="stylesheet" href="style.css">

<body>
    <div class="container">

   
   <div class="shape">
    <h3 style="color: white; text-align: center; padding-top: 30px;">Calculator</h3>
    <br>
   <div class="shape1" >
     <input style="border: 10px; margin-left: 20px; height: 40px;" type="text" name="" id="Result" placeholder="Result">
    
     <input style="width: 60px; text-align: center; margin-left: 10px; background-color: red;height: 40px; " type="text" name="" id="" placeholder="C">
     <div style="border-radius: 10px;">
     <input style="width: 60px; text-align: center; margin-top: 20px; margin-left: 20px;" type="text" name="" id="" placeholder="1">
     <input style="width: 60px; text-align: center; " type="text" name="" id="" placeholder="2">
     <input style="width: 60px; text-align: center; " type="text" name="" id="" placeholder="3">
     <input style="width: 60px; text-align: center; " type="text" name="" id="" placeholder="+">
     <br>
     <input style="width: 60px; text-align: center;margin-top: 20px; margin-left: 20px; " type="text" name="" id="" placeholder="4">
     <input style="width: 60px; text-align: center; " type="text" name="" id="" placeholder="5">

     <input style="width: 60px; text-align: center; " type="text" name="" id="" placeholder="0">
     <input style="width: 60px; text-align: center; " type="text" name="" id="" placeholder="">
     <input style="width: 60px; text-align: center; " type="text" name="" id="" placeholder="=">
    </div>
   </div>
   </div>
